        body {
            font-family: 'MuseoModerno', cursive;
            margin: 0;
            background: linear-gradient(to right, #200dc9, #2b632b, rgb(139, 32, 160));
        }
        .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 5%;
        right: 10%;
        border: 5px solid #fc4811;
        border-radius: 63px;
        width: 15%;
        }
        .dashboard__score {
            margin: 0;
        }
        .playground {
            height: 97vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }
        .playground__title {
            color: #fc4811;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .playground__container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 5px solid #fc6f11;
            border-radius: 54px;
            width: 30vw;
            height: 70vh;
        }
        .playground__container--items {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .button {
            font-family: 'MuseoModerno', cursive;
            font-size: 23px;
            padding: .7em 2em;
            border: 3px solid #e5e5e5;
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            transition: 300ms;
            transform-origin: center top;
        }
        .button:hover {
            background-color: #00ccb1;
            transform: scale(1.5);
        }
        .button:hover ~.button {
            transform: translate3d(0, 20px, 0);
        }
        .playground__container--items2 {
            margin-bottom: 20px;
        }
        .footer {
            padding-left: 1em;
            margin: 0;
            color: #e5e5e5;
            display: flex;
            align-items: center;
        }
        .social-icon {
        font-size: 2em;
        color: #e5e5e5;
        text-decoration: none;
        /* background-size: 50px 50px; */
        margin: 0 10px;
        }

        /* @media screen and (max-width: 1024px) {
            .playground__container p {
                text-align: center;
            }
        } */

        @media screen and (max-width: 768px){
            .dashboard {
                top: 14%;
                left: 37%;
                right: 10%;
                width: 25%;
            }
            .playground__container {
                width: 50vw;
                height: 62vh;
                position: absolute;
                top: 30%;
            }
            .playground__title {
                position: absolute;
                top: 0%;
                left: 23%;
            }
        }

        @media screen and (max-width: 480px){
        .playground__title {
            position: absolute;
            top: 6%;
            font-size: 1.3em;
            left: 18%;
        }
        .playground__container {
            position: absolute;
            top: 34%;
        }
        .playground__container p {
            text-align: center;
        }
        .dashboard {
            top: 19%;
            left: 30%;
            right: 10%;
            width: 38%;
        }
    }

    @media screen and (max-width: 360px){
        .playground__title {
            top: 8%;
            font-size: 1em;
            left: 14%;
        }
        .dashboard {
            font-size: .9em;
            left: 29%;
            width: 42%;
        }
        .playground__container {
            width: 35vh;
        }
    }
